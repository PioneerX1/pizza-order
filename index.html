<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Luigi's Pizza Place</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Luigi's Pizza Place</h1>
        <h4>Go ahead, just order one already!</h4>
      </div>
      <div class="container">
        <div class="row">
          <form id="pizza-form">
            <div class="col-xs-6">
            <p>Pick Your Size: </p>
            <div class="radio">
              <label>
              <input class="input" type="radio" name="size" value="small">
              Small
              </label>
            </div>
            <div class="radio">
              <label>
              <input class="input" type="radio" name="size" value="medium">
              Medium
              </label>
            </div>
            <div class="radio">
              <label>
              <input class="input" type="radio" name="size" value="large">
              Large
              </label>
            </div>
            <div class="radio">
              <label>
              <input class="input" type="radio" name="size" value="extra large">
              Extra Large
              </label>
            </div>
            </div>

            <div class="col-xs-6">
            <div class="form-group">
              <p>Select Your Toppings: </p>
              <input class="input" type="checkbox" name="toppings" value="pepperoni">Pepperoni<br>
              <input class="input" type="checkbox" name="toppings" value="green peppers">Green Peppers<br>
              <input class="input" type="checkbox" name="toppings" value="mushrooms">Mushrooms<br>
              <input class="input" type="checkbox" name="toppings" value="olives">Olives<br>
              <input class="input" type="checkbox" name="toppings" value="onions">Onions<br>
              <input class="input" type="checkbox" name="toppings" value="bacon">Bacon<br>
              <input class="input" type="checkbox" name="toppings" value="prosciutto">Prosciutto<br>
              <input class="input" type="checkbox" name="toppings" value="spinach">Spinach<br>
              <input class="input" type="checkbox" name="toppings" value="pineapple">Pineapple<br>
              <input class="input" type="checkbox" name="toppings" value="sausage">Sausage<br>
            </div>
            </div>

          </form>
        </div>
      </div>

      <div id="show-cost">
        <h3>Your Pizza will be: <span id="pizza-cost"></span></h3>
      </div>
      <button type="submit" class="btn">Add to Order</button>
    </div>
  </body>
</html>
