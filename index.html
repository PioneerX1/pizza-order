<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Luigi's Pizza Place</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Luigi's Pizza Place</h1>
        <h4>Go ahead, just order one already!</h4>
      </div>
      <form id="pizza-form">
        <p>Pick a Size</p>
        <div class="radio">
          <label>
          <input type="radio" name="size" value="small">
          Small
          </label>
        </div>
        <div class="radio">
          <label>
          <input type="radio" name="size" value="medium">
          Medium
          </label>
        </div>
        <div class="radio">
          <label>
          <input type="radio" name="size" value="large">
          Large
          </label>
        </div>
      </form>
    </div>
  </body>
</html>
